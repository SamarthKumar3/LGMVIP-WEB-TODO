n-out;background-color:#f3f3f3;border-radius:10px}.olli:hover{box-shadow:0 15px 15px -10px rgba(0,0,0,.5);width:575px;border-radius:10px}.float-container{height:390px;margin-top:10px;padding:0}.inputArea{background-color:#fff;height:390px;border-radius:10px;font-size:16px;position:relative}.grid-container{width:50%}.addInput{width:95%;background-color:#f3f3f3;border-radius:10px;bottom:10px;position:absolute}.fa-trash{margin-right:30px;color:#6b7280}.fa-circle-plus{position:absolute;right:5px;bottom:20px}#input-text{height:40px;border:none;padding-left:15px}.inputlist{background-color:#f3f3f3;padding:5px;font-weight:700;border-radius:10px;margin-top:10px}.list-time{font-size:10px;padding:0 0 5px 45px}</style><div class="tList"><h1>To Do List</h1><nav class="navbar bg-body-tertiary"><a class="navbar-brand" href="#">ToDO</a><div class="nav-icons"><i id="dark" class="fa-sharp fa-solid fa-circle-half-stroke circle nav-fa" title="dark mode"></i></div></nav><div id="InputHere"></div></div><script src="../src/index.js" type="text/jsx"></script><script>const icon=document.getElementById("dark");icon.onclick=function(){document.body.classList.toggle("dark-page")}</script></body></html>
